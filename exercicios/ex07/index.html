<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        .area {
            background-color: darkgray;
            font: normal 18pt Arial;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="area">
        Interaja...
    </div>
    <script>
        var clik = document.querySelector('.area')

        clik.addEventListener('click', clicar)
        clik.addEventListener('mouseenter', entrar)
        clik.addEventListener('mouseout', sair)

        function clicar() {
            clik.innerHTML = 'clicou!'
            clik.style.background = 'black'
            clik.style.color = 'white'
        }

        function entrar() {
            clik.innerHTML = 'entrou!'
        }

        function sair() {
            clik.innerHTML = 'saiu!'
            clik.style.background = 'darkgray'
            clik.style.color = 'black'
        }
    </script>
</body>
</html>
