<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body {
            background-color: darkblue;
            color: white;
            font: normal 15pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <div class="user">Clique em mim</div>
    <script>
        var show = document.getElementsByTagName('p')[0]
        document.write('Assim est√° escrito: ' + show.innerHTML)
      
        var screen = document.body
        screen.style.background = 'black'
      
        var select = document.querySelector('.user')
       select.style.color = 'brown'
    </script>
</body>
</html>
