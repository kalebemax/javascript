<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
       body {
            font-size: 1.1em;
            font-family: Arial, Helvetica, sans-serif;
       }
    </style>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do carro: <input type="number" name="num" id="num">
    <input type="button" value="Verificar" onclick="calcular()">
    <div class="res">

    </div>
    <script>
        function calcular() {
            var txt = document.querySelector('#num')
            var res = document.querySelector('.res')
            var vel = Number(txt.value)
            if (vel > 60) {
                res.innerHTML = `<p>A sua velocidade foi de <strong>${vel}</strong> Km/h. <p>VocÃª ultrapassou o limite de velocidade, </><strong>MULTADO!</strong></p>`
            }
            else { 
                res.innerHTML = `<p>A sua velocidade foi de <strong>${vel}</strong> Km/h.</p><p>Continue respeitando o limite de velocidade!</p>`
            }
           
        }
    </script>
</body>
</html>
